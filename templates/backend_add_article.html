{% extends 'backend_layout.html' %}
{% block css %}

{% endblock %}
{% block conent %}
    <form class="form-horizontal">
        <div class="col-xs-12">
            <label class="col-xs-1 control-label">分类名称</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" id="art_name" placeholder="请输入分类名称">
            </div>
        </div>
        <div class="col-xs-12">
            <label class="col-xs-1 control-label">文章简介</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" id="art_h" placeholder="请输入文章简介">
            </div>
        </div>
        <div class="col-xs-12">
            <label class="col-xs-1 control-label">所属博客</label>
            <div class="col-xs-3">
                <span class="form-control" id="art_blog">{{ cat_list.first.title }}</span>
            </div>
        </div>
        <div class="col-xs-12">
            <label class="col-xs-1 control-label">文章类型</label>
            <div class="col-xs-3">
                <select class="form-control" id="art_category">
                    {% for cat in cat_list %}
                        <option>{{ cat.category__title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-xs-12">
            <label class="col-xs-1 control-label">文章tags</label>
            <div class="col-xs-3">
                <select class="form-control" id="add_tag">
                    {% for tag in tag_list %}
                        <option>{{ tag.tag__title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-xs-12 control-label">
            <textarea id="editor_id" name="content" style="width:90%;height:400px;">121312</textarea>
        </div>
    </form>
    <div class="col-xs-3">
        <input type="button" class="btn btn-primary" id="add_article" value="添 加">
        <input type="button" class="btn btn-primary" id="add_cate" value="返 回">
    </div>
{% endblock %}
{% block js %}
    <script charset="utf-8" src="/static/kindeditor/kindeditor-all.js"></script>
    <script charset="utf-8" src="/static/kindeditor/lang/zh-CN.js"></script>
    <script>
        KindEditor.ready(function (K) {
            window.editor = K.create('#editor_id');
        });
        var ss = $('#editor_id').val()
        $('#add_article').click(function () {
            var ad=$('#art_blog').val()
            console.log(ad)
        })

    </script>
{% endblock %}
</body>
</html>
